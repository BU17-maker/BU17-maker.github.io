<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习规划 - 我的工具箱</title>
    
    <!-- Font Awesome 6.5 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- 用户数据 -->
    <script src="userData.js"></script>
    
    <!-- 主要JavaScript -->
    <script src="main.js"></script>
    
    <!-- 自定义样式 -->
    <style>
        /* 颜色只用到 #000/#fff/#111/#222/#555/#999，禁止新增色值 */
        
        /* CSS变量定义 */
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --card-bg: #111;
            --border-color: #222;
            --text-muted: #999;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --line-height: 1.7;
            --max-chars: 65ch;
        }
        
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background: var(--bg-color);
            color: var(--text-color);
            line-height: var(--line-height);
            overflow-x: hidden;
            padding-top: 60px;
        }
        
        /* 响应式字体 */
        html {
            font-size: clamp(1rem, 0.95rem + 0.25vw, 1.125rem);
        }
        
        /* 主容器 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* 页面标题 */
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: clamp(1.5rem, 1.4rem + 0.5vw, 2rem);
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .page-subtitle {
            font-size: clamp(1rem, 0.95rem + 0.25vw, 1.125rem);
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 统计信息 */
        .roadmap-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: clamp(1.5rem, 1.4rem + 0.5vw, 1.8rem);
            font-weight: bold;
            color: var(--text-color);
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: clamp(0.8rem, 0.75rem + 0.25vw, 0.85rem);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* 时间轴 */
        .timeline {
            position: relative;
            padding: 1rem 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #222;
            transform: translateX(-50%);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            display: flex;
            align-items: flex-start;
        }
        
        .timeline-item:nth-child(odd) {
            flex-direction: row;
        }
        
        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }
        
        /* 时间轴节点 */
        .timeline-marker {
            position: absolute;
            left: 50%;
            top: 20px;
            width: 12px;
            height: 12px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 2;
            cursor: pointer;
            transition: background 50ms ease;
        }
        
        .timeline-marker:hover {
            background: #555;
        }
        
        /* 时间轴内容 */
        .timeline-content {
            flex: 1;
            max-width: 45%;
            position: relative;
        }
        
        .timeline-item:nth-child(odd) .timeline-content {
            padding-right: 2rem;
        }
        
        .timeline-item:nth-child(even) .timeline-content {
            padding-left: 2rem;
        }
        
        /* 年份标签 */
        .timeline-year {
            position: absolute;
            left: 50%;
            top: 15px;
            transform: translateX(-50%);
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: clamp(0.8rem, 0.75rem + 0.25vw, 0.85rem);
            font-weight: bold;
            z-index: 3;
        }
        
        /* 内容卡片 */
        .timeline-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: background 50ms ease;
            position: relative;
        }
        
        .timeline-card:hover {
            background: #222;
        }
        
        .timeline-card-content {
            position: relative;
            z-index: 1;
        }
        
        /* 卡片头部 */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-size: clamp(1.1rem, 1.05rem + 0.25vw, 1.2rem);
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        
        .card-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: clamp(0.75rem, 0.7rem + 0.25vw, 0.8rem);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-planning {
            background: #222;
            color: var(--text-muted);
            border: 1px solid #333;
        }
        
        .status-progress {
            background: #222;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .status-completed {
            background: #222;
            color: var(--text-color);
            border: 1px solid #555;
        }
        
        /* 展开/收起按钮 */
        .expand-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 50ms ease;
            margin-left: 10px;
        }
        
        .expand-btn:hover {
            color: var(--text-color);
            background: #333;
        }
        
        /* 项目列表 */
        .project-list {
            margin-top: 1rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 50ms ease;
        }
        
        .project-list.expanded {
            max-height: 400px;
        }
        
        .project-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #222;
        }
        
        .project-item:last-child {
            border-bottom: none;
        }
        
        .project-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .project-text {
            flex: 1;
            color: var(--text-color);
            font-size: clamp(0.85rem, 0.8rem + 0.25vw, 0.9rem);
        }
        
        /* 进度指示器 */
        .progress-indicator {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            padding: 1rem;
            background: #111;
            border-radius: 6px;
            border: 1px solid #222;
        }
        
        .progress-text {
            font-size: clamp(0.8rem, 0.75rem + 0.25vw, 0.85rem);
            color: var(--text-muted);
            margin-right: 1rem;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            transition: width 50ms ease;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }
            
            .timeline-item {
                flex-direction: column !important;
                padding-left: 60px;
            }
            
            .timeline-marker {
                left: 30px !important;
                transform: translateX(-50%);
            }
            
            .timeline-year {
                left: 30px !important;
                transform: translateX(-50%);
            }
            
            .timeline-content {
                max-width: 100% !important;
                padding: 0 !important;
            }
            
            .timeline-card {
                padding: 1rem;
            }
            
            .roadmap-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }
            
            .stat-number {
                font-size: clamp(1.2rem, 1.15rem + 0.25vw, 1.3rem);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.8rem;
            }
            
            .timeline-item {
                padding-left: 50px;
            }
            
            .timeline-marker {
                left: 25px !important;
            }
            
            .timeline-year {
                left: 25px !important;
                font-size: clamp(0.75rem, 0.7rem + 0.25vw, 0.8rem);
            }
            
            .timeline-card {
                padding: 0.8rem;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .expand-btn {
                align-self: flex-end;
                margin-left: 0;
            }
        }
        
        /* 焦点样式 */
        .timeline-card:focus,
        .expand-btn:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }
        
        /* 无障碍支持 */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏将通过JavaScript动态插入 -->
    <div id="navbar-container"></div>
    
    <!-- 主要内容 -->
    <main class="container">
        <!-- 页面标题 -->
        <header class="page-header">
            <h1 class="page-title">学习规划</h1>
            <p class="page-subtitle">记录技术成长轨迹，规划未来发展方向</p>
        </header>
        
        <!-- 统计信息 -->
        <div class="roadmap-stats" id="roadmapStats">
            <div class="stat-item">
                <span class="stat-number" id="totalPlans">0</span>
                <span class="stat-label">总计划</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedPlans">0</span>
                <span class="stat-label">已完成</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="inProgressPlans">0</span>
                <span class="stat-label">进行中</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="plannedPlans">0</span>
                <span class="stat-label">计划中</span>
            </div>
        </div>
        
        <!-- 时间轴 -->
        <div class="timeline" id="timeline">
            <!-- 时间轴项目将通过JavaScript动态生成 -->
        </div>
    </main>
    
    <!-- JavaScript库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- 页面特定脚本 -->
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载路线图数据
            loadRoadmapData();
        });
        
        // 加载路线图数据
        function loadRoadmapData() {
            if (window.userData && window.userData.roadmap) {
                const roadmap = window.userData.roadmap;
                
                // 更新统计信息
                updateStats(roadmap);
                
                // 生成时间轴
                generateTimeline(roadmap);
            }
        }
        
        // 更新统计信息
        function updateStats(roadmap) {
            const total = roadmap.length;
            const completed = roadmap.filter(item => item.status === '已完成').length;
            const inProgress = roadmap.filter(item => item.status === '进行中').length;
            const planned = roadmap.filter(item => item.status === '计划中' || item.status === '规划中').length;
            
            document.getElementById('totalPlans').textContent = total;
            document.getElementById('completedPlans').textContent = completed;
            document.getElementById('inProgressPlans').textContent = inProgress;
            document.getElementById('plannedPlans').textContent = planned;
        }
        
        // 生成时间轴
        function generateTimeline(roadmap) {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            roadmap.forEach((item, index) => {
                const timelineItem = createTimelineItem(item, index);
                timeline.appendChild(timelineItem);
            });
        }
        
        // 创建时间轴项目
        function createTimelineItem(item, index) {
            const timelineItem = document.createElement('div');
            timelineItem.className = 'timeline-item';
            
            const statusClass = getStatusClass(item.status);
            const progressPercentage = getProgressPercentage(item.status);
            
            timelineItem.innerHTML = `
                <div class="timeline-marker" data-year="${item.year}"></div>
                <div class="timeline-year">${item.year}</div>
                <div class="timeline-content">
                    <div class="timeline-card" tabindex="0">
                        <div class="timeline-card-content">
                            <div class="card-header">
                                <div>
                                    <h3 class="card-title">${item.title}</h3>
                                </div>
                                <div style="display: flex; align-items: center;">
                                    <span class="card-status ${statusClass}">${item.status}</span>
                                    <button class="expand-btn" aria-label="展开/收起详情">
                                        <i class="fas fa-chevron-down"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="progress-indicator">
                                <span class="progress-text">进度</span>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                                </div>
                                <span class="progress-text">${progressPercentage}%</span>
                            </div>
                            
                            <div class="project-list ${item.expanded ? 'expanded' : ''}">
                                ${item.items.map((project, idx) => `
                                    <div class="project-item" style="animation-delay: ${idx * 0.05}s">
                                        <div class="project-icon">
                                            <i class="fas fa-check-circle"></i>
                                        </div>
                                        <div class="project-text">${project}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 添加展开/收起功能
            const card = timelineItem.querySelector('.timeline-card');
            const expandBtn = timelineItem.querySelector('.expand-btn');
            const projectList = timelineItem.querySelector('.project-list');
            const icon = expandBtn.querySelector('i');
            
            const toggleExpand = () => {
                const isExpanded = projectList.classList.contains('expanded');
                
                if (isExpanded) {
                    projectList.classList.remove('expanded');
                    icon.style.transform = 'rotate(0deg)';
                } else {
                    projectList.classList.add('expanded');
                    icon.style.transform = 'rotate(180deg)';
                }
                
                // 更新数据
                item.expanded = !isExpanded;
            };
            
            expandBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleExpand();
            });
            
            card.addEventListener('click', () => {
                toggleExpand();
            });
            
            // 键盘支持
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleExpand();
                }
            });
            
            return timelineItem;
        }
        
        // 获取状态样式类
        function getStatusClass(status) {
            switch (status) {
                case '已完成':
                    return 'status-completed';
                case '进行中':
                    return 'status-progress';
                case '计划中':
                case '规划中':
                    return 'status-planning';
                default:
                    return 'status-planning';
            }
        }
        
        // 获取进度百分比
        function getProgressPercentage(status) {
            switch (status) {
                case '已完成':
                    return 100;
                case '进行中':
                    return 60;
                case '计划中':
                case '规划中':
                    return 20;
                default:
                    return 0;
            }
        }
    </script>
</body>
</html>
