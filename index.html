<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的工具箱 - 个人技术博客</title>
    exam
    <!-- 新增页面步骤：
         1) 复制 index-v2.html → new-v2.html
         2) 只改 <main> 区域，导航栏会自动注入
         3) 在 _navbar-v2.html 的数组里加入 {name:'New',href:'new-v2.html'} -->
    
    <!-- 预加载字体和关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font Awesome 6.5 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- 用户数据 -->
    <script src="userData.js"></script>
    
    <!-- 主要JavaScript -->
    <script src="main.js"></script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏容器 -->
    <div id="navbar-container"></div>
    
    <!-- 主要内容 -->
    <main class="container">
        <div class="main-content">
            <!-- 头像 -->
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=OIOI&backgroundColor=000000&backgroundType=solid" 
                 alt="头像" class="avatar">
            
            <!-- 标题和介绍 -->
            <h1 class="hero-title">高二男生，停更 OIer</h1>
            <p class="subtitle">C++ 只会 STL 和基础算法，正在学 Docker 和前端。欢迎一起卷！</p>
            
            <!-- 功能介绍 -->
            <div class="features-grid">
                <div class="feature-card">
                    <h3><i class="fas fa-tools"></i> 工具收藏</h3>
                    <p>收集整理各种实用的开发工具和在线服务</p>
                </div>
                <div class="feature-card">
                    <h3><i class="fas fa-code"></i> C++模板</h3>
                    <p>竞赛常用代码模板，一键复制使用</p>
                </div>
                <div class="feature-card">
                    <h3><i class="fas fa-project-diagram"></i> 项目展示</h3>
                    <p>个人项目和题解作品集</p>
                </div>
                <div class="feature-card">
                    <h3><i class="fas fa-book"></i> 错题本</h3>
                    <p>记录犯过的错误，避免重蹈覆辙</p>
                </div>
                <div class="feature-card">
                    <h3><i class="fas fa-route"></i> 学习路线</h3>
                    <p>技术学习规划和进度追踪</p>
                </div>
            </div>
            
            <!-- 访问信息 -->
            <div class="visit-info">
                <span>访问时间: <span id="visit-time"></span></span>
                <span>IP地址: <span id="user-ip"></span></span>
            </div>
        </div>
    </main>
</body>
</html>
